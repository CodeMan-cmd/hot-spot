<script src="./lib/base.js"></script>
<script src="./lib/noty.js"></script>
<script src="./lib/vue.js"></script>
<script>

  var n = new Noty();
  function showConfirmationNoty(message, type, onConfirm, onCancel) {
    n.options.text = message;
    n.options.type = type;
    n.options.layout = 'center';
    n.options.buttons = [
      Noty.button('是', '', function () {
        n.close();
        onConfirm();
      }),
      Noty.button('否', '', function () {
        n.close();
        onCancel();
      })
    ]
    n.show();
  }

  var app = new Vue({
    el: "#app",
    data: {
      urlMaps: new Map([
        ['hotlist', 'https://uapis.cn/api/hotlist?type='],                // 热点列表
        ['say', 'https://uapis.cn/api/say'],                              // 每日一句
        ['search_bilibili', 'https://search.bilibili.com/all?keyword='],  // 哔哩哔哩搜索
        ['search_douyin', 'https://www.douyin.com/search/'],              // 抖音搜索
      ]),
      say: "loadding....",
      header: [
        { key: 'redian', value: '热点' },
        { key: 'guoji', value: '国际' },
        { key: 'tiyu', value: '体育' },
        { key: 'keji', value: '科技' },
        { key: 'caijing', value: '财经' },
        { key: 'youxi', value: '游戏' },
        { key: 'jiankang', value: '健康' },
      ],
      apps: [
        { key: "history", value: "历史上的今天", data: [] },
        { key: "bilibili", value: "哔哩哔哩", data: [] },
        { key: "douyin", value: "抖音", data: [] },
        { key: "zhihu", value: "知乎", data: [] },
        { key: "weibo", value: "微博", data: [] },
      ]
    },
    created: function () {
      this.initHosts();
      this.sayFuc()
    },
    methods: {
      initHosts: async function () {
        for (const element of this.apps) {
          fetch(`${this.urlMaps.get('hotlist')}${element.key}`)
            .then(res => res.json())
            .then(res => {
              element.data = res.data;
            })
        }
      },
      goUrl: async function (data, key) {
        n.close();
        if (data.mobilUrl || data.url) {
          const targetUrl = data.mobilUrl || data.url;
          showConfirmationNoty(
            '是否跳转到热点信息',
            'success',
            () => {
              window.location.href = targetUrl;
            }
          );
        } else if (key === 'bilibili') {
          showConfirmationNoty(
            '是否跳转到bilibili',
            'success',
            () => {
              window.location.href = `${this.urlMaps.get('search_bilibili')}${data.title}`;
            }
          );
        } else if (key === 'douyin') {
          showConfirmationNoty(
            '是否跳转到douyin',
            'success',
            () => {
              window.location.href = `${this.urlMaps.get('search_douyin')}${data.title}`;
            }
          );
        } else {
          new Noty({
            text: `${data.title}暂未找到资源。`,
            type: 'success',
            timeout: 2000,
            theme: 'mint'
          }).show();
        }
      },
      changeCenter: async function (index) {
      },
      sayFuc: async function () {
        let data = await fetch(this.urlMaps.get('say'));
        let sayMsg = await data.text();
        this.say = sayMsg;
      },
    },
  });

</script>
